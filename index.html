<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Snap Landing Page</title>
  </head>
  <script>

    
    function show_hideFeatures() {
      var clickFeatures = document.getElementById("list-items-features");
      if (clickFeatures.style.display === "none") {
        clickFeatures.style.display = "block";
      } else {
        clickFeatures.style.display = "none";
      }
    }
    function show_hideCompany() {
      var clickCompany = document.getElementById("list-items-company");
      if (clickCompany.style.display === "none") {
        clickCompany.style.display = "block";
      } else {
        clickCompany.style.display = "none";
        window.onclick;
      }
    }
  </script>
  <body>
    <nav class="nav">
      <div><img src="Imagenes/logo.svg" alt="snap-logo" /></div>
      <div class="nav-left">
        <div>
          <a class="nav-link" onclick="show_hideFeatures()" href="#"
            >Features <img src="Imagenes/icon-arrow-down.svg" alt=""
          /></a>
          <div class="dropdown-list" id="list-items-features">
            <a href="#"
              ><img
                class="nav-icon"
                src="Imagenes/icon-todo.svg"
                alt="Calendar"
              />
              Todo List</a
            >
            <a href="#"
              ><img class="nav-icon" src="Imagenes/icon-calendar.svg" alt="" />
              Calendar</a
            >
            <a href="#"
              ><img class="nav-icon" src="Imagenes/icon-reminders.svg" alt="" />
              Reminders</a
            >
            <a href="#"
              ><img class="nav-icon" src="Imagenes/icon-planning.svg" alt="" />
              Planning</a
            >
          </div>
        </div>

        <div>
          <a class="nav-link" onclick="show_hideCompany()" href="#"
            >Company <img src="Imagenes/icon-arrow-down.svg" alt=""
          /></a>
          <div class="dropdown-list" id="list-items-company">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>

        <div>
          <a class="nav-link" href="#">Careers</a>
        </div>
        <div>
          <a class="nav-link" href="#">About</a>
        </div>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="#">Login</a>
        <button>Register</button>
      </div>
    </nav>
    <main class="main">
      <div class="main-text">
        <div>
          <h1>
            Make
            <br />
            remote work
          </h1>
        </div>
        <div>
          <p>
            Get you team in syn, no matter your location. Streamline processes,
            create team rituals and watch productivity soar
          </p>
        </div>
        <div>
          <button>Learn More</button>
        </div>
        <div class="main-text-brands">
          <img src="Imagenes/client-databiz.svg" alt="databiz" />

          <img src="Imagenes/client-audiophile.svg" alt="audiophile" />
          <img src="Imagenes/client-meet.svg" alt="meet" />
          <img src="Imagenes/client-maker.svg" alt="maker" />
        </div>
      </div>
      <div class="main-image">
        <div class="main-image-position"></div>
      </div>
    </main>
  </body>
</html>
